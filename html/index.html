<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Ben's Frat Star Exclusive Chess App </title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">

        <link rel="stylesheet" href="../css/bootstrap.css">


    </head>


    <body>

        <div class="jumbotron">

            <div class="display-3">Chess</div>
            <p>log in</p>
        </div>


        <div class="container-fluid">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="jimIsCool6969...">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="i<3mommy...">

                <label for="remember">Remember</label>
                <input type="checkbox" id="remember">
                <button type="button" class="btn btn-primary" onclick="logIn()">Log in</button>
                <button class="btn btn-secondary" onclick=  "create()">create new user with these credentials</button>

            </div>


        </div>


        <script>
            const Store = require('electron-store');
            const $ = require('jquery');
            const store = new Store();

            if(store.get('remember', false))
            {
                document.getElementById('username').value = store.get('user').userName;
                document.getElementById('password').value = store.get('user').password;
                $('#remember').prop('checked', true);
            }

            function logIn() {
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                let user = {
                    "userName": username,
                    "password": password
                };

                $.ajax({
                    method: 'POST',
                    data: JSON.stringify(user),
                    contentType: 'application/json',
                    url: `https://coldspringfederate.com/chess/validate`,
                    success: function(data) {
                        console.log(data);

                        store.set('remember', $('#remember').prop('checked'));
                        store.set('user', data);

                        location.href="./dashboard.html"


                    },
                    error: function (error) {
                        if(error.status == 401)
                        {
                            confirm("That was the wrong password. Do you need us to increase the font size for your illiterate octogenarian not knowing how to type loaf of bread looking ass?")
                        }
                        else if(error.status == 400)
                        {
                            alert('That username does not exist. You have 0 more attempts. If you reach 0, the FBI will be notified');
                        }else
                        {
                            console.log(error);
                        }
                    }
                });
            }

            function create()
            {
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                let user = {
                    "userName": username,
                    "password": password
                };

                $.ajax({
                    method: 'POST',
                    data: JSON.stringify(user),
                    contentType: 'application/json',
                    url: `https://coldspringfederate.com/chess/create`,
                    success: function(data) {
                        console.log(data);

                        store.set('remember', $('#remember').prop('checked'));
                        store.set('user', data);

                        location.href="./dashboard.html"
                    },
                    error: function (error) {
                        if(error.status == 409)
                        {
                            alert("This username was taken")
                        }
                    }
                });

            }



        </script>

    </body>
</html>
